<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="draven.jpg">
</head>
<body>
    <div class="container">
        <h1>Sign Up/Register</h1>
        <img src="draven.jpg" alt="Profile Picture" class="profile-picture">
        <form action="indexe.html" method="POST">
            <input type="text" placeholder="Username" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <input type="password" placeholder="Confirm Password" class="input-field" required>
            <button type="submit" class="login-button">Register</button>
        </form>
        <p>Already have an account? <a href="indexe.html">Login here</a>.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com"><img src="facebb.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="insta.png" alt="Instagram"></a>
            <a href="https://www.twitter.com"><img src="twitt.png" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
